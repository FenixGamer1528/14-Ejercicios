<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style taller inicial.css">
    <title>Tabla de Productos</title>
</head>
<body>
    <table border="1">
        <caption><strong>Lista de Productos</strong></caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto 1</td>
                <td>$10</td>
                <td>Descripción del producto 1</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>$15</td>
                <td>Descripción del producto 2</td>
            </tr>
            <tr>
                <td rowspan="2">Producto 3</td>
                <td>$20</td>
                <td>Descripción del producto 3</td>
            </tr>
            <tr>
                <td colspan="2">Oferta especial: Precio reducido</td>
            </tr>
            <tr>
                <td>Producto 4</td>
                <td>$30</td>
                <td>Descripción del producto 4</td>
            </tr>
            <tr>
                <td>Producto 5</td>
                <td>$40</td>
                <td>Descripción del producto 5</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </footer>
    
</body>
</html>
