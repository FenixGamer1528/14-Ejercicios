<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style taller inicial.css">
    <title>Ejemplo de Iframes en HTML5</title>
</head>
<body>

    <h1>Ejemplo de uso de iframe en HTML5</h1>

    <p>La etiqueta <strong>&lt;iframe&gt;</strong> permite incrustar contenido externo, como mapas y sitios web.</p>

    <h2>Ubicación en Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!4v1740581641814!6m8!1m7!1sbp2mcmm6UvTjiaNLJZS4Lg!2m2!1d4.        424963536697087!2d-75.2408702119156!3f51.54920756293241!4f-11.342312750001!5f0.7820865974627469" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h2>Página Web Externa</h2>
    <iframe 
        src="https://www.wikipedia.org/" 
        width="600" 
        height="400" 
        style="border:1px solid #ccc;" 
        allowfullscreen="">
    </iframe>
    <footer>
        <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </footer>
    
</body>
</html>
